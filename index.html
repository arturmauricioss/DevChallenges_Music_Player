<!DOCTYPE html>
<html lang="en" cla>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img id="capa" src="./assets/cover-1.jpg" alt="">
        <h1>Lost in the City Lights</h1>
        <p>Cosmo Sheldrake</p>
        <div id="tempos">
            <span id="tempo_atual">0:00</span>
            <span id="tempo_total">0:00</span>
        </div>
        <div id="barra_progresso_total"></div>
        <div id="barra_progresso_atual"></div>
        <audio src="./assets/lost-in-city-lights.mp3">
        </audio>  
       
        <button id="selecionar_tempo"></button>
         <div id="controles">
            <button id="musica_anterior" onclick="tocar_anterior_reset()">
                <img src="./assets/prev.svg" alt="">
            </button>
            <button id="play" onclick="tocando()">
                <img id="image_play"src="./assets/play.svg" alt="">
            </button>
            <button id="musica_seguinte" onclick="tocar_proxima()">
                <img src="./assets/next.svg" alt="">
            </button>
        </div>
        
    </main>
<script src="script.js"></script>
</body>
</html>
